<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>SuperDiagram</title>
    <meta name="Author" content="" />
    <script src="js/lib/jquery1.11.3.js"></script>
    <script src="js/lib/Underscore.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/SuperDiagram.functions.js"></script>
    <script src="js/SuperDiagram.main.js"></script>
    <style>
        .stageWrap{
            margin: auto;
            width: 600px;
            height: 300px;
        }
        .wrap{
            width: 600px;
            margin: auto;
        }
        input[type=radio] {
          display: none; 
        }
        input[type=radio]+label {
            margin: 5px;
            display: block;
            float: left;
            text-align: center;
            background-color: #aaffaa;
            border: 1px solid #aaeeaa;
            width: 100px;
            height: 40px;
            line-height: 40px;
        }
        input[type=radio]+label:hover {
            background-color: #aaee99;
        }
        input[type=radio]:checked+label {
            background-color: aqua;
        }

    </style>
</head>

<body>
        <div class="stageWrap">
            <canvas id="stage" width="600" height="300"></canvas>
        </div>
    <div class="wrap">
        <input class="codename" type="radio" name="code" value="c" checked="checked" id="c" /><label for="c">C</label>
        <input class="codename" type="radio" name="code" value="c7" id="c7" /><label for="c7">C7</label>
        <input class="codename" type="radio" name="code" value="cm" id="cm" /><label for="cm">Cm</label>
        <input class="codename" type="radio" name="code" value="cm7" id="cm7" /><label for="cm7">Cm7</label>
        <input class="codename" type="radio" name="code" value="cM7" id="cM7" /><label for="cM7">CM7</label>
        <input class="codename" type="radio" name="code" value="d" id="d" /><label for="d">D</label>
        <input class="codename" type="radio" name="code" value="d7" id="d7" /><label for="d7">D7</label>
        <input class="codename" type="radio" name="code" value="dm" id="dm" /><label for="dm">Dm</label>
        <input class="codename" type="radio" name="code" value="dm7" id="dm7" /><label for="dm7">Dm7</label>
        <input class="codename" type="radio" name="code" value="dM7" id="dM7" /><label for="dM7">DM7</label>
        <input class="codename" type="radio" name="code" value="e" id="e" /><label for="e">E</label>
        <input class="codename" type="radio" name="code" value="e7" id="e7" /><label for="e7">E7</label>
        <input class="codename" type="radio" name="code" value="em" id="em" /><label for="em">Em</label>
        <input class="codename" type="radio" name="code" value="em7" id="em7" /><label for="em7">Em7</label>
        <input class="codename" type="radio" name="code" value="eM7" id="eM7" /><label for="eM7">EM7</label>
        <input class="codename" type="radio" name="code" value="f" id="f" /><label for="f">F</label>
        <input class="codename" type="radio" name="code" value="f7" id="f7" /><label for="f7">F7</label>
        <input class="codename" type="radio" name="code" value="fm" id="fm" /><label for="fm">Fm</label>
        <input class="codename" type="radio" name="code" value="fm7" id="fm7" /><label for="fm7">Fm7</label>
        <input class="codename" type="radio" name="code" value="fM7" id="fM7" /><label for="fM7">FM7</label>
        <input class="codename" type="radio" name="code" value="g" id="g" /><label for="g">G</label>
        <input class="codename" type="radio" name="code" value="g7" id="g7" /><label for="g7">G7</label>
        <input class="codename" type="radio" name="code" value="gm" id="gm" /><label for="gm">Gm</label>
        <input class="codename" type="radio" name="code" value="gm7" id="gm7" /><label for="gm7">Gm7</label>
        <input class="codename" type="radio" name="code" value="gM7" id="gM7" /><label for="gM7">GM7</label>
        <input class="codename" type="radio" name="code" value="a" id="a" /><label for="a">A</label>
        <input class="codename" type="radio" name="code" value="a7" id="a7" /><label for="a7">A7</label>
        <input class="codename" type="radio" name="code" value="am" id="am" /><label for="am">Am</label>
        <input class="codename" type="radio" name="code" value="am7" id="am7" /><label for="am7">Am7</label>
        <input class="codename" type="radio" name="code" value="aM7" id="aM7" /><label for="aM7">AM7</label>
        <input class="codename" type="radio" name="code" value="b" id="b" /><label for="b">B</label>
        <input class="codename" type="radio" name="code" value="b7" id="b7" /><label for="b7">B7</label>
        <input class="codename" type="radio" name="code" value="bm" id="bm" /><label for="bm">Bm</label>
        <input class="codename" type="radio" name="code" value="bm7" id="bm7" /><label for="bm7">Bm7</label>
        <input class="codename" type="radio" name="code" value="bM7" id="bM7" /><label for="bM7">BM7</label>
    </div>
</body>

</html>
